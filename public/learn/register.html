<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    
    <div class="box">
        <h1>Create an account?</h1>

        <form action="Index.html" class="box-content">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required> <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required><br><br>
            <label for="date of birth">Date of Birth:</label>
            <select name="days" id="days">
                <option value="days">Days</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="months" id="months">
                <option value="months">Months</option>
                <option value="January">January</option>
                <option value="Feburary">Feburary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
            </select>
            <select name="years" id="years">
                <option value="years">Years</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
            </select>
            <br><br>

            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="radio" id="radio">
            <label for="female">Female</label>
            <input type="radio" name="radio" id="radio"><br><br>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
            <br><br>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="password" name="password" placeholder="Confirm-password">
            <br><br>
            

            <button type="submit" class="btn">Register</button>

        </form>

        <h3>Do you have an account?<a href="login.html" style="text-decoration: none;">login here</a> </h3>
   

</div>
    
</body>
</html>
